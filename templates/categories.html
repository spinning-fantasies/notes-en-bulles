<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <!-- Link to the Bulma CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- Add your custom CSS styles here -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="is-primary is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Categories</h1>
            </div>
        </div>
    </header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="container">
            <!-- Brand/logo -->
            <div class="navbar-brand">
                <a class="button is-default navbar-item" href="/add_note">Add a note</a>
            </div>
            
            <!-- Navigation links -->
            <div class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item" href="/">Retour Ã  l'accueil</a>
                </div>
            </div>
        </div>
    </nav>
    
    <main class="section">
        <div class="container">
            <section>
                <h2 class="title is-4">Your categories</h2>
                <ul class="menu-list">
                    {% for category in categories %}
                        <li>{{ category }}</li>
                    {% endfor %}
                </ul>
            </section>
        </div>
    </main>

</body>
</html>
